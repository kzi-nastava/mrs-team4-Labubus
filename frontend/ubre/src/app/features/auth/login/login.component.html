<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<div class="login-page">
  <div class="login-card">
    <h1 class="brand-logo">Ubre</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" formControlName="email" />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="error"
        >
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            formControlName="password"
          />
          <button
            type="button"
            class="eye-btn"
            (click)="togglePassword()"
            aria-label="Toggle password visibility"
          >
            <span class="material-symbols-outlined">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="error"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="/forgot-password" class="forgot-link">Forgot password?</a>
      </div>

      <app-button type="submit" variant="filled" width="250px"> Log In </app-button>

      <div class="divider">
        <span>Or</span>
      </div>

      <app-button variant="outlined" width="250px"> Continue as Guest </app-button>

      <p class="footer-text">Don't have an account? <a href="/signup">Sign Up</a></p>
    </form>
  </div>
</div>
