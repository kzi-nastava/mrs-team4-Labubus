@if (visible) {
<div class="panic-wrapper">
  <div class="panic-card">
    <div class="icon-section">
      <img [src]="ALERT_ICON" class="panic-icon-img" alt="Alert">
    </div>
    <div class="text-section">
      <span class="main-text">Panic alert from Ride</span>
      <span class="ride-id">#{{ rideId }}</span>
    </div>
  </div>
</div>
}
