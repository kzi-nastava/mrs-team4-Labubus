<div testId="review-backdrop" class="modal-backdrop fade" [class.fade]="!(show | async)" id="review-modal-backdrop" (click)="onClose($event)">
      <app-modal-container class="review-modal" [showTitleBar] = false>
            <div class="inputs">
                  <div class="title">Leave a review</div>
                  <div class="rating">
                        @for (item of stars; track $index) {
                            <img [attr.testId]="'review-start-' + $index" [src]="$index > review.rating - 1 ? 'star_outline.svg' : 'star_filled.svg'" alt="" class="star" (click)="onSelectRating($index + 1)">
                        }
                  </div>
                  <textarea testId="review-text-input" class="review-text" placeholder="Write a review" (input)="onSetText($event)" [class.error]="error"></textarea>
            </div>
          <div class="btn-group">
                <button testId="review-cancel" class="cancel btn-outlined" (click)="onClose($event)">Cancel</button>
                <button testId="review-send" class="send btn-filled" (click)="onSubmit()">Send</button>
          </div>
      </app-modal-container>
</div>
