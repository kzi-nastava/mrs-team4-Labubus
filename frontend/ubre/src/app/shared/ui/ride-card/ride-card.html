<div class="ride-card" (click)="onSelect($event)" [class.selected]="selected">
    <img [src]="iconUrl" alt="" class="action-icon icon" (click)="onAction()">

    <img [src]="selected ? 'clock-surface.svg' : 'clock-primary.svg'" alt="" class="time-icon icon">
    <p class="time">{{ ride.time | date: 'd MMM yyyy h:mm a' }}</p>

    <div class="start-icon icon"></div>
    <p class="start">{{ ride.start }}</p>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="separator"></div>
    
    <img [src]="selected ? 'location-surface.svg' : 'location.svg'" alt="" class="destination-icon icon">
    <p class="destination">{{ ride.destination }}</p>
</div>
