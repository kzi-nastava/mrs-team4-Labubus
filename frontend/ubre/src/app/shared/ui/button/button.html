<button 
  class="btn"
  [class.filled]="variant === 'filled'"
  [class.outlined]="variant === 'outlined'"
  [type]="type"
  [disabled]="disabled"
  [class.shadow]="shadow"
  [style.width]="width"
  [attr.data-testid]="testId"
  (click)="clicked.emit()"
>
  <ng-content></ng-content>
</button>
