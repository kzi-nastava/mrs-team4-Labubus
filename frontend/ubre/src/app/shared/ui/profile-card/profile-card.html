<div class="profile-card">
    <img [src]="user.profilePicture ? user.profilePicture : 'default-avatar.jpg'" alt="" class="picture">
    <div class="info">
        <div class="name">{{ user.firstName + " " + user.lastName }}</div>
    </div>
    @if (icon) {
        <img [src]="icon" alt="" class="action-icon">
    }
</div>
