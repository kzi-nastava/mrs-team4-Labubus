<div class="profile-card">
    <img [src]="avatarUrl()" alt="" class="picture">
    <div class="info">
        <div class="name">{{ user().name + " " + user().surname }}</div>
    </div>
    @if (icon()) {
        <img [src]="icon()" alt="" class="action-icon" (click)="onIconClick()" [attr.data-testId]="testIdPrefix !== null ? testIdPrefix + '-action' : null">
    }
</div>
