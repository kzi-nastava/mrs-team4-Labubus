<div class="profile-card">
    <img [src]="user.avatarUrl ? user.avatarUrl : 'default-avatar.jpg'" alt="" class="picture">
    <div class="info">
        <div class="name">{{ user.name + " " + user.surname }}</div>
    </div>
    @if (icon) {
        <img [src]="icon" alt="" class="action-icon">
    }
</div>
