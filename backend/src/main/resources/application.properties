server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.expiration=86400000

spring.mail.host=mail.smtp2go.com
spring.mail.port=2525
spring.mail.username=notixdms.com
# in local.properties
# spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=no-reply@notixdms.com

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.ubre.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

spring.profiles.active=local

app.upload.dir=uploads/
app.activation-link-base-url=http://localhost:4200/driver-activation
